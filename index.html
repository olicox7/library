<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to your Library</h1>
        <button id=addBookButton>Add Book</button>
        <div id="libraryContainer">
            <div class="bookTile">
                <table>
                    <tr>
                        <th>Title</th>
                        <td>The Hobbitt</td>
                    </tr>
                    <tr>
                        <th>Author</th>
                        <td>JRR Tolkein</td>
                    </tr>
                    <tr>
                        <th>Pages</th>
                        <td>200</td>
                    </tr>
                    <tr>
                        <th>Read?</th>
                        <td>Yes</td>
                    </tr>
                </table>
            </div>
            <div class="bookTile">
                <p>The Hobbitt</p>
                <p>JRR Tolkein</p>
                <p>200 pages</p>
                <p>Read</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
